<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Game</h1>
        <hr>
    
        <form action="http://localhost:3000/game" method="POST">
            <!-- <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="ISBN" id="ISBN">
            </div> -->
    
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="Title" id="Title">
            </div>

            <div class="form-group">
                <label for="Genre">Genre</label>
                <input class="form-control" name="Genre" id="Genre">
            </div>

            <div class="form-group">
                <label for="Rating">Rating</label>
                <input class="form-control" name="Rating" id="Rating">
            </div>
            <br>
            <!--Other fields-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        &nbsp<button class="btn btn-warning" onclick="location.href='http://localhost:3000/gamelist';">View game list directly</button>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
</body>
</html>
